<div class="row justify-content-center" >
  <div class="col-md-4">
    <div *ngIf="errorMessage" class="alert alert-warning">{{ errorMessage }}</div>
    <form (submit)="onLogin()" #theForm="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text"  autocomplete="off" class="form-control" name="username" [(ngModel)]="creds.username" #username="ngModel" required />
        <div class="text-danger" *ngIf="username.touched && username.invalid && username.errors.required">Username is required!</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" autocomplete="off" class="form-control" name="password" [(ngModel)]="creds.password" required #password="ngModel" />
        <div class="text-danger" *ngIf="password.touched && password.invalid && password.errors.required">Password is required!</div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="theForm.invalid && loading" >
          Login <i *ngIf="loading" class='fa fa-spinner fa-spin '></i>
        </button>
      </div>
    </form>
  </div>
</div>
